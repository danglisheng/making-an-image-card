<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>making an image card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <article class="card">
    <header class="card-head">
      <h2 class="card-title">Stegosaurus</h2>
      <span class="card-label">Plant-eater</span>
      <img src="http://via.placeholder.com/640x480" alt="" class="img-flex">
    </header>
    <div class="card-body">
      <p>The Stegosaurus is an armoured dinosaur with distinctive back plates and tail spikes.</p>
    </div>
  </article>
</body>
</html>
